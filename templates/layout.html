<!doctype html>
<html lang="en" >
  <head>

    {{ JSGlue.include() }}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

   
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">

    {% block script %}{% endblock %}

    <title>{% block title %}{% endblock %}</title>

  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-light bg-light border">
          <a class="navbar-brand">CHAT</a>
          <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar">
                  <ul class="navbar-nav ml-auto mt-2">
                      <li class="nav-item"><a class="nav-link" href="{{url_for('channel_creation')}}">Channels</a></li>
                      <li class="nav-item"><a onclick = 'delete_storage()'class="nav-link" href="{{url_for('index')}}">logout</a></li>
                  </ul>
          </div>
      </nav>


    <main class="container_fluid" style= "margin-top: 50px">
      {% block main %}{% endblock %}
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="{{ url_for('static', filename='layout.js') }}"></script>
   


  </body>

</html>
